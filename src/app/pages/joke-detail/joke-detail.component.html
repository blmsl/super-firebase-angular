<div class="row">
    <!-- Joke Column -->
    <div class="col-md-8">
        <div *ngIf="joke$ | async as content">
            <article class="card my-4">
                <img class="card-img-top" *ngIf="content.image" [src]="content.image" alt="{{ content.imageAltText }}"/>
                <div class="card-body">
                    <h2 class="card-title"><a [routerLink]="[content.routePath, jokeID]">{{ content.title }}</a></h2>
                    <p class="card-text" [innerHTML]="content.content"></p>
                    <hr/>
                    <div class="text-center tag-cloud">
                        <ul>
                            <li *ngFor="let tag of content.taxonomy | keyvalue; trackBy:pageService.trackByIndex">
                                <a [routerLink]="[pageService.routerLinks.tag, tag.key]">
                                    <span>{{ tag.value }}</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    <span i18n>Posted on {{ content.created.seconds * 1000 | date:'medium' }} by {{ content.createdBy }}</span>
                    <br/>
                    <span *ngIf="content.changed && content.created.seconds !== content.changed.seconds" i18n>Updated on {{ content.changed.seconds * 1000 | date:'medium' }} by {{ content.changedBy }}</span>
                </div>

            </article>

            <div class="col-md-12 text-center mb-4">
                <a [routerLink]="[content.routePath, content.orderNo + 1]" class="btn btn-primary btn-sm mr-2" role="button" i18n>&lArr; Previous Joke</a>
                <a [routerLink]="[content.routePath]" class="btn btn-primary btn-sm mr-2" role="button" i18n>Return to Joke List &uArr;</a>
                <a [routerLink]="[content.routePath, content.orderNo - 1]" class="btn btn-primary btn-sm mr-2" role="button" i18n>Next Joke &rArr;</a>
            </div>
        </div>
    </div>

    <!-- Sidebar Widgets Column -->
    <aside class="col-md-4">
        <app-side-bar></app-side-bar>
    </aside>

</div>
