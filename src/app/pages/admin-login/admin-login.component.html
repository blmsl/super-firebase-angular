
<div *ngIf="auth.user$ | async as user; else login">
    <!--{{ user | json }}-->
    <span i18n>Hello,</span> {{ user.displayName }}
    <hr/>
    <button class="button" (click)="auth.signOut()" i18n>Sign Out</button>

</div>

<ng-template #login>
    <button class="button" (click)="auth.googleSignIn()" i18n>Login with Google</button>
</ng-template>
