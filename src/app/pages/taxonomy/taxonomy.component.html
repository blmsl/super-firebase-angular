<div class="row">
    <h1 class="col-md-12" i18n>Related Contents to "{{ tagName }}"
    </h1>
</div>
<div class="row">
    <!-- Articles Column -->

    <div class="col-md-8 scroll-content" appScrollable (scrollPosition)="scrollHandler($event)">

        <article class="card my-4" *ngFor="let content of pagination.data | async; trackBy:trackByIndex">
            <img class="card-img-top" *ngIf="content.image" [src]="content.image" alt="Card image cap"/>
            <div class="card-body">
                <h2 class="card-title"><a [routerLink]="[content.routePath, content.path]">{{ content.title }}</a></h2>
                <p class="card-text" [innerHTML]="content.contentSummary"></p>
                <a [routerLink]="[content.routePath, content.path]" class="btn btn-primary" i18n>Read More &rArr;</a>
            </div>
            <div class="card-footer text-muted">
                <span i18n>Posted on {{ content.created.seconds * 1000 | date:'medium' }} by {{ content.createdBy }}</span>
            </div>

        </article>

        <p class="alert alert-warning" *ngIf="pagination.done | async" i18n>There is no more content related to "{{ tagName }}". You may want to check out active tags :-)</p>

    </div>

    <!-- Sidebar Widgets Column -->
    <aside class="col-md-4">
        <app-side-bar></app-side-bar>
    </aside>

</div>
