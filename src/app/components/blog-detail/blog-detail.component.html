<a routerLink="/blog" class="btn btn-info btn-sm" i18n>Back to Blog List</a>

<div *ngIf="blog$ | async as blog" >
    <div class="card">
        <div class="card-body">
            <a [routerLink]="'/blog/' + blogID">
                <h3 class="card-title">{{ blog.title }}</h3>
            </a>
            <p class="card-text">{{ blog.content }}</p>
        </div>
    </div>
</div>
