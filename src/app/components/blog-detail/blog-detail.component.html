<div class='row'>
    <!-- Blog Entries Column -->
    <div class="col-md-8">

        <div class="card my-4" *ngIf="blog$ | async as blog">
            <img class="card-img-top" *ngIf="blog.image" [src]="blog.image" alt="Card image cap">
            <div class="card-body">
                <a [routerLink]="['/blog', blog.id]"><h2 class="card-title">{{ blog.title }}</h2></a>
                <p class="card-text" [innerHTML]="blog.content"></p>
            </div>
            <div class="card-footer text-muted">
                <!--<span i18n>Posted on {{ blog.created.toMillis() | date:'medium' }} by {{ blog.createdBy }}</span>-->
            </div>
        </div>

        <div class="col-md-12 text-center mb-4">
            <a routerLink="/blog" class="btn btn-primary btn-sm mr-2" role="button" i18n>&lArr; Previous Blog</a>
            <a routerLink="/blog" class="btn btn-primary btn-sm mr-2" role="button" i18n>Return to Blog List &uArr;</a>
            <a routerLink="/blog" class="btn btn-primary btn-sm mr-2" role="button" i18n>Next Blog &rArr;</a>
        </div>

    </div>

    <!-- Sidebar Widgets Column -->
    <div class="col-md-4">
        <app-side-bar></app-side-bar>
    </div>

</div>
