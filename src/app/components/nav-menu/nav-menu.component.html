<div class='main-nav'>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" [routerLink]="['/home']" i18n>Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" [routerLinkActive]="['active']">
                    <a class="nav-link" [routerLink]="['/home']">
                        <span class=''></span> Home <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item" [routerLinkActive]="['active']">
                    <a class="nav-link" [routerLink]="['/blog']">
                        <span class=''></span> Blog
                    </a>
                </li>
                <li class="nav-item" [routerLinkActive]="['active']">
                    <a class="nav-link" [routerLink]="['/playground']">
                        <span class=''></span> Playground
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav" id="lang">
                <li class="nav-item" *ngFor="let locale of locales">
                    <a class="nav-link lang-option" [href]="'/' + locale.code + currentUrl">
                        <span class=''></span> {{ locale.text }}
                    </a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" i18n="@@search">Search</button>
            </form>
        </div>
    </nav>
