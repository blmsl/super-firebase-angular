<div class='row'>
    <!-- Page Entries Column -->
    <div class="col-md-8">
        <div *ngIf="page$ | async as page">
            <article class="card my-4">
                <img class="card-img-top" *ngIf="page.image" [src]="page.image">
                <div class="card-body">
                    <a [routerLink]="['/page', pageID]"><h2 class="card-title">{{ page.title }}</h2></a>
                    <p class="card-text" [innerHTML]="page.content"></p>
                </div>
                <div class="card-footer text-muted">
                    <span i18n>Posted on {{ page.created.seconds * 1000 | date:'medium' }} by {{ page.createdBy }}</span>
                    <br>
                    <span *ngIf="page.changed && page.created.seconds !== page.changed.seconds" i18n>Updated on {{ page.changed.seconds * 1000 | date:'medium' }} by {{ page.changedBy }}</span>
                </div>

            </article>

            <div class="col-md-12 text-center mb-4">
                <a [routerLink]="['/page', page.orderNo + 1]" class="btn btn-primary btn-sm mr-2" role="button" i18n>&lArr; Previous Page</a>
                <a [routerLink]="['/pages']" class="btn btn-primary btn-sm mr-2" role="button" i18n>Return to Page List &uArr;</a>
                <a [routerLink]="['/page', page.orderNo - 1]" class="btn btn-primary btn-sm mr-2" role="button" i18n>Next Page &rArr;</a>
            </div>
        </div>
    </div>

    <!-- Sidebar Widgets Column -->
    <aside class="col-md-4">
        <app-side-bar></app-side-bar>
    </aside>

</div>
