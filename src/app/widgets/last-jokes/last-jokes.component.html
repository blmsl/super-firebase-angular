<h5 [ngClass]="['card-header', headerCssClass]" i18n>Jokes</h5>
<div class="card-body">
    <div class="row">
        <div class="side-bar-joke-list">
            <ul>
                <li *ngFor="let joke of jokes$ | async; trackBy:trackByIndex">
                    <a [routerLink]="[joke.routePath, joke.id]">
                        <span>{{ joke.title }}</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
